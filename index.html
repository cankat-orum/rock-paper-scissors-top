<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-div">
      <div class="results-div">
        <div class="user-pick-div">
          <p>MY PICK</p>
          <div class="user-pick"></div>
        </div>
        <div class="result-text">TEST</div>
        <div class="pc-pick-div">
          <p>PC PICK</p>
          <div class="pc-pick"></div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="buttons-div">
        <button class="rps-option-btn rock-btn" alt="rock">ROCK</button>
        <button class="rps-option-btn paper-btn" alt="paper">PAPER</button>
        <button class="rps-option-btn scissors-btn" alt="scissors">
          SCISSORS
        </button>
      </div>
    </div>
  </body>
</html>
